<div class="flex flex-col flex-auto w-full">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex items-center ml-6">
            <button class="hidden sm:inline-flex">
                <app-back></app-back>
            </button>

            <!-- Actions menu (visible on xs) -->
        </div>
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-lg md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Class {{ class }} Learners
                </h2>
            </div>
        </div>
    </div>

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
            <div class="overflow-x-auto mx-6">
              <div class="flex justify-center">
                <ul class="bg-white rounded-lg border border-gray-200 w-full text-gray-900">
                  <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg bg-blue-600 text-white">
                    An active item
                  </li>
                  <li class="px-6 py-2 border-b border-gray-200 w-full" *ngFor="let learner of learners$ | async as list">{{learner.Name}}</li>
                </ul>
              </div>
            </div>
        </div>
    </div>
</div>
