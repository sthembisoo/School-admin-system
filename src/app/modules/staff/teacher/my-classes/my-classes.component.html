<div class="flex flex-col flex-auto w-full">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-lg md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Your Classes
                </h2>
            </div>
        </div>
    </div>
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div
    class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
>

      <!-- Tabs -->

      <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0"
      >
          <!-- Summary -->
          <div
              class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
              *ngFor="let class of classes"
          >
              <app-class-card [class]="class" [isTeacher]="true"></app-class-card>
          </div>
      </div>
  </div>
</div>
