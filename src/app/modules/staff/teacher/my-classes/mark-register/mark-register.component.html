<div class="flex flex-col flex-auto w-full">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex items-center ml-6">
        <button class="hidden sm:inline-flex">
          <app-back></app-back>
        </button>

        <!-- Actions menu (visible on xs) -->
    </div>
      <div class="flex-1 min-w-0">
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-lg md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                   Class {{class}} Learners
              </h2>
          </div>
      </div>
  </div>

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

      <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow
        rounded-2xl overflow-hidden">
        <div class="overflow-x-auto mx-6">
   
          <table
            class="w-full bg-transparent"
            mat-table
            matSort
            mat-table
            [dataSource]="learnerDataSource">
  

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>




            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> surname </th>
              <td mat-cell *matCellDef="let element"> {{element.Surname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
            </tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          <div class="py-2">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" (click)="addToAbsentList()">
              <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
              <span>Add to absent list</span>
            </button>
          </div>
          
        </div>
        
      </div>
   

  </div>

</div>
