<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6">
    <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"  [formGroup]="FeeForm" (ngSubmit)="onSubmit()">
      <p class="text-lg font-medium">{{this.header}}</p>
      <div class="flex flex-col gt-xs:flex-row">
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <mat-error  *ngIf="f.name.errors.required">staff name is required</mat-error>
                </div>
          </mat-form-field>
          <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>surname</mat-label>
          <input formControlName="surname" matInput>

              <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                <mat-error  *ngIf="f.surname.errors.required">staff surname is required</mat-error>
            </div>
      </mat-form-field>
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pl-3">
              <mat-label>contact Number</mat-label>
              <input  type="number"  formControlName="contact_Number" matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                  <div *ngIf="submitted && f.contact_Number.errors" class="invalid-feedback">
                    <mat-error  *ngIf="f.contact_Number.errors.required">contact Number is required</mat-error>
                </div>
          </mat-form-field>

          <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pl-3">
          <mat-label>Email Address</mat-label>
          <input  formControlName="email_address" matInput>
          <mat-icon
              class="icon-size-5"
              matSuffix
              [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
              <div *ngIf="submitted && f.email_address.errors" class="invalid-feedback">
                <mat-error  *ngIf="f.email_address.errors.required">email address is required</mat-error>
            </div>
      </mat-form-field>
      </div>
      <div class="flex">
          <!-- <mat-form-field
              [ngClass]="formFieldHelpers"
              class="fuse-mat-textarea flex-auto">
              <mat-label>postal Address</mat-label>
              <input  formControlName="postal_Address" matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                  <div *ngIf="submitted && f.postal_Address.errors" class="invalid-feedback">
                    <mat-error  *ngIf="f.postal_Address.errors.required">postal_Address is required</mat-error>
                </div>
          </mat-form-field> -->

      </div>
      <mat-form-field
      [ngClass]="formFieldHelpers"
      class="flex-auto gt-xs:pl-3">
      <mat-label>employment_Date</mat-label>
      <input type="date"  formControlName="employment_Date" matInput>

          <div *ngIf="submitted && f.employment_Date.errors" class="invalid-feedback">
            <mat-error  *ngIf="f.employment_Date.errors.required">employment_Date is required</mat-error>
        </div>
  </mat-form-field>
      <div class="flex flex-col gt-md:flex-row">
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-md:pl-3">
              <mat-label>qualification</mat-label>
              <input  formControlName="qualification" matInput>

                  <div *ngIf="submitted && f.qualification.errors" class="invalid-feedback">
                    <mat-error  *ngIf="f.qualification.errors.required">qualification is required</mat-error>
                </div>
          </mat-form-field>
          <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-md:pr-3">
          <mat-label>User Authority</mat-label>
          <!-- <input matInput formControlName="eventType" > -->
          <mat-select formControlName="userAuth" multiple>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let eventType of kk" [value]="eventType.toString()">{{eventType}}</mat-option>
          </mat-select>
          <mat-icon
              class="icon-size-5"
              matSuffix
              [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>

      </mat-form-field>

          <button
          mat-flat-button
          [color]="'primary'"
        [disabled]="!FeeForm.valid" >
          Save
      </button>
      </div>
  </form>
    </div>
