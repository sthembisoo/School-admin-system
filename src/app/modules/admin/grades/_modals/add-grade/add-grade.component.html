<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6">
  <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"  [formGroup]="gradeForm" (ngSubmit)="onSubmit()">
    <p class="text-lg font-medium">{{this.header}}</p>
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pr-3">
            <mat-label>Grade</mat-label>
            <input formControlName="Grade" matInput type="number" maxlength="12">
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>

                <div *ngIf="submitted && f.Grade.errors" class="invalid-feedback">
                  <mat-error  *ngIf="f.Grade.errors.required">Grade is required</mat-error>
              </div>
        </mat-form-field>
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-md:pr-3">
            <mat-label>Level</mat-label>
            <mat-select formControlName="Level">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let level of levels" [value]="level">{{level}}</mat-option>
            </mat-select>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>

                <div *ngIf="submitted && f.Level.errors" class="invalid-feedback">
                  <mat-error  *ngIf="f.Level.errors.required">Levelis required</mat-error>
              </div>
        </mat-form-field>
        <button
        mat-flat-button
        [color]="'primary'"
        [disabled]="!gradeForm.valid" type="submit">
        Save
    </button>
        </div>
        </form>
        </div>
