    <br>
      <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
        <div class="overflow-x-auto mx-6">
            <table
                class="w-full bg-transparent"
                mat-table
                matSort
                [dataSource]="administratorsDataSource"
                [trackBy]="trackByFn"
                #recentTransactionsTable>

                <!-- Transaction ID -->
                <ng-container matColumnDef="Name">
                    <th
                        mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef>
                        Staff Member
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let staff">
                        <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                            {{staff.name}}
                        </span>
                    </td>
                </ng-container>

                <!-- Amount -->
                <ng-container matColumnDef="RoleDescription">
                    <th
                        mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef>
                        Role Description
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let staff">
                        <span class="pr-6 font-medium whitespace-nowrap">
                            {{staff.RoleDescription }}
                        </span>
                    </td>
                </ng-container>

                              <!-- Amount -->
                              <ng-container matColumnDef="Email address">
                                <th
                                    mat-header-cell
                                    mat-sort-header
                                    *matHeaderCellDef>
                                    Email address
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let staff">
                                    <span class="pr-6 font-medium whitespace-nowrap">
                                        {{staff.email_Address }}
                                    </span>
                                </td>
                            </ng-container>

                <ng-container matColumnDef="userAuth">
                    <th
                        mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef>
                       User Authority
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let staff">
                        <span class="pr-6 font-medium whitespace-nowrap">
                            {{staff.Role }}
                        </span>
                    </td>
                </ng-container>

                                <!-- Date -->
                                <ng-container matColumnDef="dateCreated">
                                    <th
                                        mat-header-cell
                                        mat-sort-header
                                        *matHeaderCellDef>
                                        Date Created
                                    </th>
                                    <td
                                        mat-cell
                                        *matCellDef="let staff">
                                        <span class="pr-6 whitespace-nowrap">
                                            {{staff.employment_Date | date:'MMM dd, y'}}
                                        </span>
                                    </td>
                                </ng-container>

      <!-- Amount -->
      <ng-container matColumnDef="Actions">
        <th
            mat-header-cell
            mat-sort-header
            *matHeaderCellDef>
            Actions
        </th>
        <td   mat-cell *matCellDef="let staff">
            <button
                mat-icon-button
                (click)="editAdministrator(staff)">
                <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
            </button>
            <!-- <button
                mat-icon-button
                (click)="deleteAdministrator(staff)">
                <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
            </button> -->
        </td>
    </ng-container>


                <!-- Footer -->
                <ng-container matColumnDef="recentOrdersTableFooter">
                    <td
                        class="py-6 px-0 border-0"
                        mat-footer-cell
                        *matFooterCellDef
                        colspan="6">
                        <!-- <button mat-stroked-button>See all transactions</button> -->
                    </td>
                </ng-container>

                <tr
                    mat-header-row
                    *matHeaderRowDef="administratorsTableColumns"></tr>
                <tr
                    class="order-row h-16"
                    mat-row
                    *matRowDef="let row; columns: administratorsTableColumns;"></tr>
                <tr
                    class="h-16 border-0"
                    mat-footer-row
                    *matFooterRowDef="['recentOrdersTableFooter']"></tr>
            </table>
        </div>
    </div>


  </div>
  </div>
