<div class="flex flex-col flex-auto w-full">

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
          <h2 class="text-3xl font-semibold tracking-tight leading-8">Extra Mural Activities</h2>
          <div class="font-medium tracking-tight text-secondary">Keep track of school activities</div>
      </div>
      <div class="flex items-center ml-6">
          <button
              class="hidden sm:inline-flex"
              mat-stroked-button  (click)="addNewActivity()">
              <mat-icon
                  class="icon-size-5"
                  [svgIcon]="'heroicons_solid:document-report'"></mat-icon>
              <span class="ml-2">Add Activity</span>
          </button>

          <!-- Actions menu (visible on xs) -->
          <div class="sm:hidden">
              <button
                  [matMenuTriggerFor]="actionsMenu"
                  mat-icon-button>
                  <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu">
                  <button (click)="addNewActivity()" mat-menu-item>Add Activity</button>
              </mat-menu>
          </div>
      </div>
  </div>
  <br>
    <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
      <div class="overflow-x-auto mx-6">
          <table
              class="w-full bg-transparent"
              mat-table
              matSort
              [dataSource]="activitiesDataSource"
              [trackBy]="trackByFn"
              #recentActivitiesTable>

              <!-- Transaction ID -->
              <ng-container matColumnDef="Description">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Description
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let activity">
                      <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                          {{activity.Activity_Description}}
                      </span>
                  </td>
              </ng-container>

              <!-- Date -->
              <ng-container matColumnDef="Date">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Date
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let activity">
                      <span class="pr-6 whitespace-nowrap">
                          {{activity.Activity_Date | date:'MMM dd, y'}}
                      </span>
                  </td>
              </ng-container>
            <!-- Date -->
            <ng-container matColumnDef="Time">
              <th
                  mat-header-cell
                  mat-sort-header
                  *matHeaderCellDef>
                  Time
              </th>
              <td
                  mat-cell
                  *matCellDef="let activity">
                  <span class="pr-6 whitespace-nowrap">
                      <!-- {{activity.Time | time:'MMM:dd, y'}} -->
                      {{activity.Activity_Time}}

                  </span>
              </td>
          </ng-container>
              <!-- Name -->
              <ng-container matColumnDef="ActivityType">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      activity Type
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let activity">
                      <span class="pr-6 whitespace-nowrap">
                          {{activity.Activity_Type}}
                      </span>
                  </td>
              </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="Actions">
      <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef>
          Actions
      </th>
      <td   mat-cell *matCellDef="let activity">
          <button
              mat-icon-button
              (click)="editActivity(activity)">
              <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
          </button>
          <button
              mat-icon-button
              (click)="deleteActivity(activity)">
              <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
          </button>
      </td>
  </ng-container>


              <!-- Footer -->
              <ng-container matColumnDef="recentOrdersTableFooter">
                  <td
                      class="py-6 px-0 border-0"
                      mat-footer-cell
                      *matFooterCellDef
                      colspan="6">
                      <button mat-stroked-button>See all activities</button>
                  </td>
              </ng-container>

              <tr
                  mat-header-row
                  *matHeaderRowDef="activitiesTableColumns"></tr>
              <tr
                  class="order-row h-16"
                  mat-row
                  *matRowDef="let row; columns: activitiesTableColumns;"></tr>
              <tr
                  class="h-16 border-0"
                  mat-footer-row
                  *matFooterRowDef="['recentOrdersTableFooter']"></tr>
          </table>
      </div>
  </div>

</div>
</div>
