<div class="flex flex-col flex-auto w-full">

  <div class=" flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

  <div class="container px-5 mx-auto">
    <div class="flex items-center justify-between w-full">
      <div>
          <h2 class="text-3xl font-semibold tracking-tight leading-8">School Activities</h2>
          <div class="font-medium tracking-tight text-secondary">Keep track of school pupil</div>
      </div>
      <div class="flex items-center ml-6">


    </div>
  </div>
    <div class="flex ">
      <div class="p-4 md:w-1/3 " *ngFor="let activity of activities">
        <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden bg-gray-900">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://image.shutterstock.com/image-vector/set-happy-boy-doing-different-260nw-1600748182.jpg" alt="blog">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">{{activity.Activity_Date | date}}</h2>
            <h1 class="title-font text-lg font-medium text-white mb-3">{{activity.Activity_Description}}</h1>
            <p class="leading-relaxed mb-3 text-white">Type of Activity: {{activity.Activity_Type}}</p>
            <p class="leading-relaxed mb-3 text-white">Time: {{activity.Activity_Time }}</p>

            <div class="flex items-center flex-wrap ">
              <button class="text-white inline-flex items-center md:mb-2 lg:mb-0 rounded-full bg-black pr-3 py-1 " (click)="goToPupilList(activity.id, activity.Activity_Description)">View More
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
              </button>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>
