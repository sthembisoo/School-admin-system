<div class="flex flex-col flex-auto w-full">

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
          <h2 class="text-3xl font-semibold tracking-tight leading-8">Events</h2>
          <div class="font-medium tracking-tight text-secondary">Capture Finished Events Income/Profits</div>
      </div>

  </div>
  <br>
    <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
      <div class="overflow-x-auto mx-6">
          <table
              class="w-full bg-transparent"
              mat-table
              matSort
              [dataSource]="eventsDataSource"
              [trackBy]="trackByFn"
              #recentTransactionsTable>

              <!-- Transaction ID -->
              <ng-container matColumnDef="Description">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Description
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let event">
                      <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                          {{event.Description}}
                      </span>
                  </td>
              </ng-container>

              <!-- Date -->
              <ng-container matColumnDef="Date">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Date
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let event">
                      <span class="pr-6 whitespace-nowrap">
                          {{event.Date | date:'MMM dd, y'}}
                      </span>
                  </td>
              </ng-container>
            <!-- Date -->
            <ng-container matColumnDef="Time">
              <th
                  mat-header-cell
                  mat-sort-header
                  *matHeaderCellDef>
                  Time
              </th>
              <td
                  mat-cell
                  *matCellDef="let event">
                  <span class="pr-6 whitespace-nowrap">
                      <!-- {{event.Time | time:'MMM:dd, y'}} -->
                      {{event.Time}}

                  </span>
              </td>
          </ng-container>
              <!-- Name -->
              <ng-container matColumnDef="EventType">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Event Type
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let event">
                      <span class="pr-6 whitespace-nowrap">
                          {{event.eventType}}
                      </span>
                  </td>
              </ng-container>

              <!-- Amount -->
              <ng-container matColumnDef="Event_Cost">
                  <th
                      mat-header-cell
                      mat-sort-header
                      *matHeaderCellDef>
                      Event Cost
                  </th>
                  <td
                      mat-cell
                      *matCellDef="let event">
                      <span class="pr-6 font-medium whitespace-nowrap">
                          {{event.Event_Cost | currency:'R'}}
                      </span>
                  </td>
              </ng-container>
              <ng-container matColumnDef="Status">
                <th
                    mat-header-cell
                    mat-sort-header
                    *matHeaderCellDef>
                    Status
                </th>
                <td
                    mat-cell
                    *matCellDef="let event">
                    <span
                        class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                        [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': event.Status === 'Upcoming',
                                    'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': event.Status === 'Finished'}">
                        <span class="leading-relaxed whitespace-nowrap">{{event.Status}}</span>
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="Income">
              <th
                  mat-header-cell
                  mat-sort-header
                  *matHeaderCellDef>
                  Income
              </th>
              <td
                  mat-cell
                  *matCellDef="let event">
                      <span class="leading-relaxed whitespace-nowrap">R{{event.Income}}</span>
              </td>
          </ng-container>
    <!-- Amount -->
    <ng-container matColumnDef="Actions">
      <th
          mat-header-cell
          mat-sort-header
          *matHeaderCellDef>
          Actions
      </th>
      <td   mat-cell *matCellDef="let event">
        <button (click)="updateEventIncome(event)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
          Update Income
        </button>
      </td>
  </ng-container>


              <!-- Footer -->
              <ng-container matColumnDef="recentOrdersTableFooter">
                  <td
                      class="py-6 px-0 border-0"
                      mat-footer-cell
                      *matFooterCellDef
                      colspan="6">
                      <button mat-stroked-button>See all past events</button>
                  </td>
              </ng-container>

              <tr
                  mat-header-row
                  *matHeaderRowDef="eventsTableColumns"></tr>
              <tr
                  class="order-row h-16"
                  mat-row
                  *matRowDef="let row; columns: eventsTableColumns;"></tr>
              <tr
                  class="h-16 border-0"
                  mat-footer-row
                  *matFooterRowDef="['recentOrdersTableFooter']"></tr>
          </table>
      </div>
  </div>

</div>
</div>
