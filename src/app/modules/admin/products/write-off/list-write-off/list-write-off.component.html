<div class="flex flex-col flex-auto w-full" >

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8" >
      <div class="flex items-center justify-between w-full">
        <div>
            <!-- <h2 class="text-3xl font-semibold tracking-tight leading-8">Write-off history</h2>
            <div class="font-medium tracking-tight text-secondary">Displays all the products written off</div> -->
        </div>

         <div class="flex items-center ml-6">
            <button
            (click)="openPDF()"
                class="hidden sm:inline-flex"
                mat-stroked-button  >
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:document-report'"></mat-icon>
                <span class="ml-2">Print</span>
            </button>
        </div>


    </div>
      <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"  id="htmlData">
        <br>
         <h2 class="text-3xl font-semibold tracking-tight leading-8">  &nbsp; &nbsp;  &nbsp; &nbsp; Write-off history</h2>

         <br>
        <div class="overflow-x-auto mx-6">
            <table
                class="w-full bg-transparent"
                mat-table
                matSort
                [dataSource]="ProductsDataSource"
                [trackBy]="trackByFn"
                #recentProductsTable>


                 <!-- Date -->
              <ng-container matColumnDef="date">
                <th
                    mat-header-cell
                    mat-sort-header
                    *matHeaderCellDef>
                    Date
                </th>
                <td
                    mat-cell
                    *matCellDef="let Products">
                    <span class="pr-6 whitespace-nowrap">
                        {{Products.date | date:'MMM dd, y'}}
                    </span>
                </td>
            </ng-container>

                <!-- Amount -->
                <ng-container matColumnDef="staffmember">
                    <th
                        mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef>
                        Staff member
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let Products">
                        <span class="pr-6 font-medium whitespace-nowrap">
                          {{Products.username}}
                        </span>
                    </td>
                </ng-container>


              <ng-container matColumnDef="Product-Type">
                <th
                    mat-header-cell
                    mat-sort-header
                    *matHeaderCellDef>
                    Product Type
                </th>
                <td
                    mat-cell
                    *matCellDef="let Products">
                    <span class="pr-6 whitespace-nowrap">
                        <!-- {{Products.Time | time:'MMM:dd, y'}} -->
                        {{Products.Product_type}}
                    </span>
                </td>
            </ng-container>


                <!-- Transaction ID -->
                <ng-container matColumnDef="Name">
                    <th
                        mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef>
                       Product Name
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let data">
                        <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                            {{data.name}}
                        </span>
                    </td>
                </ng-container>

                <!-- Name -->


                              <!-- Amount -->
                              <ng-container matColumnDef="Quantity">
                                <th
                                    mat-header-cell
                                    mat-sort-header
                                    *matHeaderCellDef>
                                   Written off Quantity
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let Products">
                                    <span class="pr-6 font-medium whitespace-nowrap">
                                        {{Products.quantity }}
                                    </span>
                                </td>
                            </ng-container>

                                                    <!-- Amount -->
                              <ng-container matColumnDef="reason">
                                <th
                                    mat-header-cell
                                    mat-sort-header
                                    *matHeaderCellDef>
                                   Written off Reason
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let Products">
                                    <span class="pr-6 font-medium whitespace-nowrap">
                                        {{Products.reason }}
                                    </span>
                                </td>
                            </ng-container>


                <!-- Footer -->
                <ng-container matColumnDef="recentOrdersTableFooter">
                    <td
                        class="py-6 px-0 border-0"
                        mat-footer-cell
                        *matFooterCellDef
                        colspan="6">
                        <!-- <button mat-stroked-button>See all transactions</button> -->
                    </td>
                </ng-container>

                <tr
                    mat-header-row
                    *matHeaderRowDef="ProductsTableColumns"></tr>
                <tr
                    class="order-row h-16"
                    mat-row
                    *matRowDef="let row; columns: ProductsTableColumns;"></tr>
                <tr
                    class="h-16 border-0"
                    mat-footer-row
                    *matFooterRowDef="['recentOrdersTableFooter']"></tr>
            </table>
        </div>
    </div>

  </div>
  </div>
